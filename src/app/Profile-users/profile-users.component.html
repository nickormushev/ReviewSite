<div class="container">
  <div class="InfoDiv">
    <h1>Users!</h1>
    Only admins can access this page and ban users! <br>
    <app-profile-nav></app-profile-nav>
  </div>
  
  <ul>
    <li *ngFor="let user of users">
      <div class = "delete">
        <i class="fa fa-times fa-2x" aria-hidden="true" (click) = "Delete(user._id)"></i>
      </div>
     <div class = "UserIcon"><i class="fa fa-user fa-5x" aria-hidden="true"></i></div> 
      {{user.Username}}
    </li>
  </ul>
</div>
