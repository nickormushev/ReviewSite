<figure class="container">
  <div class="InfoDiv">
    <h1>Reviews</h1>
    Remove the reviews that disagree with the site policy. <br>
    <app-profile-nav></app-profile-nav>
  </div>
  <ul id="ReviewsUl">
    <li *ngFor="let article of articles">    
      <app-preview-table class="MyReviews" [user] = "user" [review]="article" (ReviewsChange)="MyInit()" id = "AdminReviews"></app-preview-table>
    </li>
    <li id = "moreIcon"><i class="fa fa-chevron-down fa-2x" (click) = "More()" aria-hidden="true"></i></li>
  </ul>
</figure>
